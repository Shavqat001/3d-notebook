<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/keyboard.css">
    <link rel="shortcut icon"
        href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/48x48/laptop.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/screen.css">
    <title>NoteBook</title>
</head>

<body onload="startTime()">
    <button>open \ close</button>
    <div class="notebook">
        <div class="keyboard">
            <div class="pc-front"></div>
            <div class="pc-back"></div>
            <div class="pc-left"></div>
            <div class="pc-right"></div>
            <div class="pc-bottom"></div>
            <div class="mouse">
                <div class="mouse-btn"></div>
                <div class="mouse-btn"></div>
            </div>
        </div>
        <div class="screen">
            <div class="screen-front"></div>
            <div class="screen-back"></div>
            <div class="screen-left"></div>
            <div class="screen-right"></div>
            <div class="screen-bottom">
                <div class="camera">
                    <div class="mechanism"></div>
                </div>
                <div class="main-screen">
                    <div class="folder">
                        <div class="top-folder-side">
                            <div class="collapse"></div>
                            <div class="increase"></div>
                            <div class="exit"></div>
                        </div>
                    </div>
                    <img class="logos" src="./img/icons/pc.png" alt="Computer">
                    <figcaption>Computer</figcaption>
                    <img class="logos" src="./img/icons/net.png" alt="">
                    <figcaption>Network</figcaption>
                    <img class="logos" src="./img/icons/panel.png" alt="">
                    <figcaption>Control</figcaption>
                    <img class="logos" src="./img/icons/chrome.png" alt="">
                    <figcaption>chrome</figcaption>
                    <img class="logos" src="./img/icons/winrar.png" alt="">
                    <figcaption>Winrar</figcaption>
                    <img class="logos" src="./img/icons/gmail.png" alt="">
                    <figcaption>Gmail</figcaption>
                    <img class="logos" src="./img/icons/youtube.png" alt="">
                    <figcaption>YouTube</figcaption>
                    <div class="panel">
                        <div class="start-logo"></div>
                        <div class="file-logo"></div>
                        <div class="rar-logo"></div>
                        <div class="chrome-logo"></div>
                        <div id="clock"></div>
                    </div>
                    <div class="hp-logo"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
